<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ورود مدیر | هنزا مارکت</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #343a40, #212529);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: #2c3036;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
    }
    .login-box h2 {
      margin-bottom: 25px;
      font-size: 24px;
      text-align: center;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #495057;
      color: #fff;
      font-size: 16px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #00c896;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .login-box button:hover {
      background: #00a17a;
    }
    .error {
      color: #ff6b6b;
      margin-top: 10px;
      text-align: center;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
</head>
<body>
  <div class="login-box">
    <h2>ورود مدیر سایت</h2>
    <input type="email" id="email" placeholder="ایمیل مدیر">
    <input type="password" id="password" placeholder="رمز عبور">
    <button onclick="loginAdmin()">ورود</button>
    <div class="error" id="error"></div>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCLLxGoXKHON91hM4VlztO_Bme4L2UFxz4",
      authDomain: "heneza-6e5c4.firebaseapp.com",
      projectId: "heneza-6e5c4",
      storageBucket: "heneza-6e5c4.firebasestorage.app",
      messagingSenderId: "1076999155269",
      appId: "1:1076999155269:web:e0b9faef9b0cecb3f97d2c"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function loginAdmin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "admin.html";
        })
        .catch((error) => {
          errorDiv.textContent = "ورود ناموفق: ایمیل یا رمز اشتباه است.";
        });
    }
  </script></body>
</html>
