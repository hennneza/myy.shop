<!DOCTYPE html><html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پنل مدیریت هنزا مارکت</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f3f5;
      font-family: 'Tahoma', sans-serif;
    }
    .navbar {
      background-color: #343a40;
    }
    .navbar-brand {
      color: white;
      font-weight: bold;
    }
    .container {
      margin-top: 30px;
    }
    .product-card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body><nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">پنل مدیریت هنزا مارکت</a>
  </div>
</nav><div class="container">
  <h2 class="mb-4">مدیریت محصولات</h2>
  <div id="product-list" class="row g-4">
    <!-- محصولات از Firebase بارگذاری می‌شوند -->
  </div>
</div><!-- Firebase App --><script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script><!-- Firestore --><script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script><!-- Auth --><script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script><script>
  const firebaseConfig = {
    apiKey: "AIzaSyCLLxGoXKHON91hM4VlztO_Bme4L2UFxz4",
    authDomain: "heneza-6e5c4.firebaseapp.com",
    projectId: "heneza-6e5c4",
    storageBucket: "heneza-6e5c4.appspot.com",
    messagingSenderId: "1076999155269",
    appId: "1:1076999155269:web:e0b9faef9b0cecb3f97d2c"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // بارگذاری محصولات
  document.addEventListener("DOMContentLoaded", () => {
    const container = document.getElementById("product-list");
    db.collection("products").get().then(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();
        const col = document.createElement("div");
        col.className = "col-md-4";
      <div class="container mt-5">
  <h4 class="mb-3">افزودن محصول جدید</h4>
  <form id="addProductForm" class="border p-4 rounded bg-light shadow-sm">
    <div class="mb-3">
      <label for="productName" class="form-label">نام محصول</label>
      <input type="text" class="form-control" id="productName" required>
    </div>
    <div class="mb-3">
      <label for="productDesc" class="form-label">توضیحات</label>
      <textarea class="form-control" id="productDesc" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label for="productPrice" class="form-label">قیمت (تومان)</label>
      <input type="number" class="form-control" id="productPrice" required>
    </div>
    <div class="mb-3">
      <label for="productImage" class="form-label">لینک عکس</label>
      <input type="url" class="form-control" id="productImage" required>
    </div>
    <button type="submit" class="btn btn-success">افزودن محصول</button>
  </form>
</div>
        col.innerHTML = 
          <div class="product-card">
            <img src="${data.image}" alt="${data.name}">
            <h5 class="mt-2">${data.name}</h5>
            <p>${data.description}</p>
            <p class="fw-bold text-success">${data.price.toLocaleString()} تومان</p>
          </div>
        ;
        container.appendChild(col);
      });
    });
  });
</script></body>
</html>
