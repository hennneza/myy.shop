<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>پنل مدیریت - هنزا مارکت</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      direction: rtl;
      margin: 0;
      background: #f2f2f2;
    }

    header {
      background-color: #343a40;
      color: white;
      padding: 20px;
      font-size: 20px;
      text-align: center;
    }

    #admin-login-box {
      max-width: 400px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #admin-login-box input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #admin-login-box button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .dashboard {
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .dashboard h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .product-form input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .product-form button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .product-list {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-card {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 12px;
      background: #fafafa;
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 8px;
    }

    .product-card h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .product-card p {
      margin: 5px 0;
      font-size: 14px;
    }

    #loginError {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<header>پنل مدیریت هنزا مارکت</header>

<div id="admin-login-box">
  <h3>ورود مدیر</h3>
  <div id="loginError"></div>
  <input type="email" id="adminEmail" placeholder="ایمیل مدیر">
  <input type="password" id="adminPassword" placeholder="رمز عبور">
  <button onclick="login()">ورود</button>
</div>

<div class="dashboard" style="display: none;" id="admin-dashboard">
  <h2>افزودن محصول جدید</h2>
  <div class="product-form">
    <input type="text" id="productName" placeholder="نام محصول">
    <input type="text" id="productDescription" placeholder="توضیحات">
    <input type="number" id="productPrice" placeholder="قیمت (تومان)">
    <input type="text" id="productImage" placeholder="لینک تصویر محصول">
    <button onclick="addProduct()">افزودن محصول</button>
  </div>

  <div class="product-list" id="product-list">
    <!-- محصولات از Firebase بارگذاری می‌شوند -->
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
