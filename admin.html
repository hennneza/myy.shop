<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>پنل مدیریت - هنزا مارکت</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      direction: rtl;
      margin: 0;
      background: #f5f5f5;
    }header {
  background-color: #2c3e50;
  color: white;
  padding: 20px;
  text-align: center;
  font-size: 22px;
}

#admin-login-box {
  max-width: 400px;
  margin: 50px auto;
  background: white;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 0 12px rgba(0,0,0,0.1);
}

#admin-login-box input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 8px;
}

#admin-login-box button {
  width: 100%;
  padding: 10px;
  background: #2980b9;
  color: white;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}

#loginError {
  color: red;
  font-size: 14px;
  margin-top: 10px;
}

.dashboard {
  display: none;
  max-width: 1000px;
  margin: 30px auto;
  background: white;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 0 14px rgba(0,0,0,0.1);
}

.dashboard h2 {
  margin-bottom: 20px;
  color: #34495e;
}

.product-form input {
  padding: 10px;
  margin: 10px 0;
  width: 100%;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.product-form button {
  padding: 10px 20px;
  background: #27ae60;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 10px;
}

.product-list {
  margin-top: 30px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.product-card {
  background: #fafafa;
  border: 1px solid #ddd;
  padding: 15px;
  border-radius: 12px;
  text-align: center;
  transition: 0.3s ease;
}

.product-card:hover {
  box-shadow: 0 0 12px rgba(0,0,0,0.1);
}

.product-card img {
  max-width: 100%;
  height: 150px;
  object-fit: contain;
  border-radius: 8px;
}

.product-card h3 {
  font-size: 18px;
  margin: 10px 0;
}

.product-card p {
  margin: 5px 0;
  font-size: 14px;
  color: #555;
}

  </style>
</head>
<body>
  <header>پنل مدیریت هنزا مارکت</header>  <div id="admin-login-box">
    <h3>ورود مدیر</h3>
    <div id="loginError"></div>
    <input type="email" id="adminEmail" placeholder="ایمیل مدیر">
    <input type="password" id="adminPassword" placeholder="رمز عبور">
    <button onclick="login()">ورود</button>
  </div>  <div class="dashboard" id="admin-dashboard">
    <h2>افزودن محصول جدید</h2>
    <div class="product-form">
      <input type="text" id="productName" placeholder="نام محصول">
      <input type="text" id="productDescription" placeholder="توضیحات">
      <input type="number" id="productPrice" placeholder="قیمت (تومان)">
      <input type="text" id="productImage" placeholder="لینک تصویر محصول">
      <button onclick="addProduct()">افزودن محصول</button>
    </div><div class="product-list" id="product-list">

</div>
